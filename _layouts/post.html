---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title"><a href="{{ page.itemUrl }}">{{ page.title }}</a></h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} {% if page.editJSONPath %}• <a class="post-meta-edit" href="{{ page.editJSONPath }}">Edit on GitHub</a>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <nav class="post-tags">
      <span>Tags:</span>
      <ul>
          {% for tag in page.tags %}
          <li class="post-tag">{{ tag }}</li>
          {% endfor %}
      </ul>
    </nav>
  </header>

  <article class="post-content">
    <a href="{{ page.itemUrl }}">{{ page.itemUrl }}</a>
    {{ content }}
  </article>

</div>
